<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Curso Basico de Vue.js | Platzi</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div id="app" :style="{ background: '#' + color}">
			<!-- Pasar informacion del componente padre al hijo con props -->
			<!-- 
				Comunicacion de padres a hijos es por props
				Comunicacion de hijos a padres es por eventos 
			-->
			<coin-detail v-on:change-color="updateColor" :coin="btc">
				<!-- Los slots son como los childs en react -->
				<template v-slot:text>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident culpa quasi mollitia qui nihil sequi
						ipsam delectus animi? Temporibus commodi illum, fuga vitae cum consequuntur nulla a voluptas illo ipsam.
					</p>
				</template>

				<template v-slot:link>
					<a href="#">Link</a>
				</template>
			</coin-detail>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
