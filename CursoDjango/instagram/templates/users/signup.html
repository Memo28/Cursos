{% extends "users/base.html" %} {% block head_content %}
<title>Instagram sign up</title>
{% endblock %}
{% block container %}
    {% if error %}
        <p style="color: red;">
            {{ error }}
        </p>
    {% endif %}
    <form method="POST" action="{% url "signup" %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="Username" name="username" required/>
            <input class="form-control" type="password" placeholder="Password" name="password" required/>
            <input class="form-control" type="password" placeholder="Password confirmation" name="password_confirmation" required/>
            <input class="form-control mb-2" type="text" placeholder="Fist name" name="first_name" required/>
            <input class="form-control mb-2" type="text" placeholder="Last name" name="last_name" required/>
            <input class="form-control mb-2" type="email" placeholder="Email" name="email" required/>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>

    </form>
{% endblock %}
